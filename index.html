<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraTech</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js"></script>
</head>
<body>

    <div class="content">
        <div class="container">
            <div class="nav">
                <div class="contaner" onclick="toggleMenu()">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
                <div class="button">
                    <button class="btn2">Let's Connect</button>
                </div>
                <div class="clear"></div>
            </div>
            <div class="text">
                <p>Connecting people and simplifying financial management
                    <br>
                    — experience seamless technology with UltraTech Plus!</p>
            </div>
            <div class="button2">
                <button class="btn">Peek Inside
                </button>
            </div>
        </div>
    </div>

    <!-- Overlay to darken the background -->
    <div class="overlay"></div>

    <!-- The sliding menu div -->
    <div class="side-menu">
        <ul>
            <li><a href="#">Home</a></li>
            <hr>
            <li><a href="#">Company</a></li>
            <hr>
            <li><a href="#">Careers</a></li>
        </ul>
    </div>

    <div id="logoAnimation"></div>
    <div id="animation"></div>
    <img id="logoImage" src="https://utp24stg.wpenginepowered.com/wp-content/uploads/2024/08/Ultratech-Plus-Logo-Wide-EN-White-300x50.png" alt="Ultratech Logo">

    <script>
        function toggleMenu() {
            var menu = document.querySelector('.side-menu');
            var overlay = document.querySelector('.overlay');
            menu.classList.toggle('show');
            overlay.classList.toggle('show');  // Show or hide the overlay
        }

        // Close the menu and overlay when clicking outside of the menu
        document.addEventListener('click', function(event) {
            var menu = document.querySelector('.side-menu');
            var hamburger = document.querySelector('.contaner');
            var overlay = document.querySelector('.overlay');

            if (!menu.contains(event.target) && !hamburger.contains(event.target)) {
                menu.classList.remove('show');
                overlay.classList.remove('show');  // Hide the overlay
            }
        });

        // Animation logic remains the same
        var logoAnimation = lottie.loadAnimation({
            container: document.getElementById('logoAnimation'),
            renderer: 'svg',
            loop: false,
            autoplay: true,
            path: "logo-animation.json"
        });

        function loadSecondAnimation() {
            var secondAnimation = lottie.loadAnimation({
                container: document.getElementById('animation'),
                renderer: 'svg',
                loop: false,
                autoplay: true,
                path: "website_intro-first-file-2.json"
            });
        }

        window.addEventListener('load', function() {
            loadSecondAnimation();
            
            var container = document.querySelector('.container');
            container.classList.add('hidden'); 

            setTimeout(function() {
                container.classList.add('fade-in'); 
                container.classList.remove('hidden'); 
            }, 4700);
        });
    </script>
</body>
</html>
